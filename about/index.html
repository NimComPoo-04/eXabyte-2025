<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <script src="/custom-tags/loading-animation/component.js"></script>
    <link rel="stylesheet" href="/custom-tags/loading-animation/styles.css" />

    <script src="/custom-tags/mobile-menu/component.js"></script>
    <link rel="stylesheet" href="/custom-tags/mobile-menu/style.css" />

    <script src="/custom-tags/page-transition-animation/component.js"></script>
    <link
      rel="stylesheet"
      href="/custom-tags/page-transition-animation/styles.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon" />
    <script src="/particles/particles.js"></script>
    <title>About Us | eXabyte '24</title>
    <link rel="stylesheet" href="/globalStyles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <custom-mobile-menu></custom-mobile-menu>
    <custom-loader></custom-loader>
    <custom-page-transition></custom-page-transition>

    <div class="mobile">
      <div
        class="menu-holder link-pointer fixed top-0 right-0 z-100"
        onclick="openMenu()"
      >
        <span class="material-symbols-outlined smaller-icon"> menu </span>
      </div>
      <div class="logo-holder link-pointer fixed top-0 z-100">
        <a href="/"
          ><img src="/assets/logo-bright.png" width="50px" alt="" srcset=""
        /></a>
      </div>

      <section class="top-section width-100 height-45 flex flex-dir-col items-center justify-center relative" id="particles-js-mobile">
        <div class="top-sect-wrapper">
          <header id="page-header" class="pixelated width-100 top-0 flex items-center z-1">Our Team</header>
          <p id="page-msg">Meet the brilliant minds and passionate individuals, the driving force that fuels this tech fest!</p>
        </div>
      </section>

      <section class="middle-section bg-black flex flex-dir-col justify-center items-center">
        
        <div class="profile-card">
          <div class="card-wrapper-1">
            <img src="/assets/images/team-pictures/profile_picture_sample.jpg" alt="profile pic" class="profile-picture">
            <div class="profile-name">Soumyadeep
              Lobwo</div>
          </div>
          <div class="card-wrapper-2 flex justify-between items-center">
            <div class="role">Public Relations</div>
            <div class="profile-icons-group flex items-center">
              <a id="call" href="tel:+910123456789"><span class="material-symbols-outlined">call</span></a>
              <div class="more-items relative flex flex-dir-col">
                <a class="more-item-links" href="mailto:xyz@example.com"><img class="mailbox-icon" src="/assets/logos/mail-outlined.svg" alt="mail"></a>
                <a class="more-item-links" href="http://" target="_blank" rel="noopener noreferrer"><img class="insta-icon" src="/assets/logos/insta.svg" alt="instagram"></a>
                <a class="more-item-links" href="http://" target="_blank" rel="noopener noreferrer"><img class="linkedin-icon" src="/assets/logos/linkedin-outlined.svg" alt="linkedin"></a>
                <div class="plus-icon-wrapper" onclick="moreItems()">
                  <span id="plus-icon" class="material-symbols-outlined">add_circle</span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

      <div class="socials-mobile mono initial padding-bottom-16">
        <div class="icons-group">
          <img src="/assets/insta.svg">
          <img src="/assets/site.svg">
        </div>
        <div class="info-mobile">
          Department of Computer Science
          <br>
          St. Xavier's College (Autonomous), Kolkata
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="/custom-tags/loading-animation/animate.js"></script>
    <script src="/custom-tags/mobile-menu/script.js"></script>
    <script src="/custom-tags/page-transition-animation/script.js"></script>
  </body>
</html>
